apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      serviceAccountName: codebuild-sa
      containers:
        - name: frontend
          image: 717279689524.dkr.ecr.ap-south-1.amazonaws.com/frontend:067f095
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: env-volume
              mountPath: /app/.env
              subPath: .env
      volumes:
        - name: env-volume
          configMap:
            name: frontend-config
